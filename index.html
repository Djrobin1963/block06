<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Block 06</title>
  </head>

  <h1><p style="text-align: center">My Very Organized Grocery List</p></h1>

  <body>
    <table>
      <tr>
        <td colspan="3" style="background-color: beige">
          <h2>PANTRY ITEMS</h2>
        </td>
      </tr>
      <tr>
        <td>
          <h3>
            <ul>
              <li>CANNED</li>
            </ul>
          </h3>
          <ol>
            <li>Spinach</li>
            <li>Peas</li>
            <li>Carrots</li>
          </ol>
        </td>
        <td>
          <h3>
            <ul>
              <li>DRY GOODS</li>
            </ul>
          </h3>
          <ol>
            <li>Oatmeal</li>
            <li>Pasta</li>
            <li>Snacks</li>
          </ol>
        </td>
        <td>
          <img src="pantry items.webp" width="160" />
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td colspan="3" style="background-color: beige">
          <h2>FREEZER ITEMS</h2>
        </td>
      </tr>
      <tr>
        <td>
          <h3>
            <ul>
              <li>VEGGIES</li>
            </ul>
          </h3>
          <ol>
            <li>Broccoli</li>
            <li>Corn</li>
            <li>Mixed Stir Fry</li>
          </ol>
        </td>
        <td>
          <h3>
            <ul>
              <li>PROTEIN</li>
            </ul>
          </h3>
          <ol>
            <li>Chicken</li>
            <li>Ground Turkey</li>
            <li>Fish</li>
          </ol>
        </td>
        <td>
          <img src="Freezer items.jpg" width="160" />
        </td>
      </tr>
    </table>
  </body>
</html>
